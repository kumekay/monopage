<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopage</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            line-height: 1.6;
        }
        .container {
            padding: 40px;
            border-radius: 8px;
            position: relative;
        }
        .edit-link {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            color: #6c757d;
            text-decoration: none;
        }
        .edit-link:hover {
            text-decoration: underline;
        }
        .header {
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .content {
            margin-bottom: 30px;
        }
        .content h1, .content h2, .content h3 {
            color: #333;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .content p {
            margin-bottom: 15px;
        }
        .content code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        }
        .content pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .content blockquote {
            border-left: 4px solid #ddd;
            margin: 20px 0;
            padding-left: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/edit" class="edit-link">Edit</a>
        <h1>Monopage</h1>

        <div class="content">
            {{.RenderedContent}}
        </div>
    </div>
</body>
</html>
